<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-dark bg-primary mb-3">
<div class="container">
    <a href="#" class="navbar-brand">Products</a>
    </div>

    <div class="container productsContainer">
    <div class="card card-body card-form">
        <h1>Product Info</h1>
        <p class="lead">Product Info</p>

        <input type="text" id="productname" class="form-control" placeholder="Productname">

        <input type="hidden" id="id" value="">

        <span class="form-end"></span>

    <br>
    <div id="products">
        
   </div>
</div>
